<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link typs="text/css" rel="stylesheet" href="extern/css/jquery-ui.css">
    <link type="text/css" rel="stylesheet" href="extern/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="styles/task4.css">
    
    <title>Форма оплаты</title>
</head>
<body>
    <div class="wrapper">
        <div class="payment-form">
            <h1 class="payment-form-title">
                Форма оплаты
            </h1>
            <form>
                <div class="form-group row payername-blk">
                    <label class="col-form-label col-sm-5">ФИО плательщика:</label>
                    <div class="col-sm-7">
                        <input 
                            id="payername" 
                            class="form-control"
                            type="text" 
                            required
                        >
                        <div class="error hidden"></div>
                    </div>
                </div>
                <div class="form-group row phone-blk">
                    <label class="col-form-label col-sm-5">Номер телефона:</label>
                    <div class="col-sm-7">
                        <input 
                            id="phone" 
                            class="form-control"
                            type="text" 
                            placeholder="+7 (999) 999-99-99"
                        >
                        <div class="error hidden"></div>
                    </div>
                </div>
                <div class="form-group row payer-type-blk">
                    <label class="col-form-label col-sm-5">Тип плательщика:</label>
                    <div class="col-sm-7">
                        <select 
                            id="payertype" 
                            class="form-control"
                            required
                        ></select>
                        <div class="error hidden"></div>
                    </div>
                </div>
                <div class="form-group row sts-blk">
                    <label class="col-form-label col-5">Упращенная система налогоблажения:</label>
                    <div class="col">
                        <input 
                            id="sts" 
                            type="checkbox"
                        >
                        <div class="error hidden"></div>
                    </div>
                </div>
                <div class="form-group row legal-entity-form-blk">
                    <label class="col-form-label col-sm-5">Форма ЮЛ:</label>
                    <div class="col-sm-7">
                        <select 
                            id="legal-entity"
                            class="form-control"
                        ></select>
                    </div>
                </div>
                <div class="form-group row vat-blk">
                    <label class="col-form-label col-5">НДС:</label>
                    <div class="col">
                        <input 
                            id="vat" 
                            class="form-control"
                            type="number"
                            disabled
                        >
                        <div class="error hidden"></div>
                    </div>
                </div>
                <div class="form-group row tin-blk">
                    <label class="col-form-label col-5">ИНН:</label>
                    <div class="col">
                        <input 
                            id="tin" 
                            class="form-control"
                            type="text"
                            required
                        />
                        <div class="error hidden"></div>
                    </div>
                </div>
                
                <div class="form-group row payment-amount-blk">
                    <label class="col-form-label col-5">Сумма платежа:</label>
                    <div class="col">
                        <input 
                            id="payment-amount" 
                            class="form-control"
                            type="number" 
                            minvalue="0"
                            required
                        />
                        <div class="error hidden"></div>
                    </div>
                </div>
                <div class="form-group row summary-blk">
                    <div class="col-form-label col-5 summary-label">Итог:</div>
                    <div id="summary" class="col"></div>
                </div>
                <div class="form-group">
                    <div class="text-right">
                        <button class="btn btn-primary" id="payBtn">Оплатить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="extern/js/jquery-3.5.1.min.js"></script>
    <script src="extern/js/bootstrap.min.js"></script>
    <script src="extern/js/validate.min.js"></script>
    <script src="extern/js/jquery.maskedinput.js"></script>
    <script src="scripts/task4.js"></script>
</body>
</html>
