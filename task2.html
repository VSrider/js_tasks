<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="extern/css/bootstrap.min.css">
    <link rel="stylesheet" href="extern/css/bootstrap-glyphicons.min.css">
    <link rel="stylesheet" href="extern/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="extern/css/ui.jqgrid-bootstrap4.css" />
    <link rel="stylesheet" href="styles/task2.css">
    <title>Таблица пользователей</title>
</head>
<body>
    <div class="wrapper">
        <div class="user-form-blk">
            <h2 class="user-form-title">Регистрация</h2>
            <form>
                <div class="form-group">
                    <input 
                        type="text" 
                        required
                        class="form-control"
                        id="name"
                        placeholder="Имя"
                    >
                    <div class="form-error-message hidden"></div>
                </div>
                <div class="form-group">
                    <input 
                        type="text" 
                        required
                        class="form-control"
                        id="lastname"
                        placeholder="Фамилия"
                    >
                    <div class="form-error-message hidden"></div>
                </div>
                <div class="form-group">
                    <label>Дата рождения:</label>
                    <input id="birthday" type="text" class="form-control">
                    <div class="form-error-message hidden"></div>
                </div>  
                <div class="form-group">
                    <label>Введите город: </label>
                    <select id="city" class="form-control">
                        <option>Москва</option>
                        <option>Санкт Петербург</option>
                    </select>
                </div>
                <div class="text-right">
                    <button id="add-user-btn" type="submit" class="btn btn-primary">Добавить</button>
                </div>
            </form>
        </div>
        <div class="user-table-blk">
            <table id="user-table"></table>
            <div id="user-table-pager"></div>
        </div>
    </div>
    <script src="extern/js/jquery-3.5.1.min.js"></script>
    <script src="extern/js/popper.min.js"></script>
    <script src="extern/js/bootstrap.min.js"></script>
    <script src="extern/js/bootstrap-datepicker.min.js"></script>
    <script src="extern/js/moment-with-locales.min.js"></script>
    <script src="extern/js/validate.min.js"></script>
    <script src="extern/js/i18n/grid.locale-ru.js"></script>
    <script src="extern/js/jquery.jqGrid.min.js"></script>
    <script src="scripts/task2.js"></script>
</body>
</html>
