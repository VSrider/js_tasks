<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="extern/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/task1.css">
    <title>Данные пользователя</title>
</head>
<body>
    <div class="user-form-wrapper">
        <div class="user-form-blk">
            <h2 class="user-form-title">Регистрация</h2>
            <form>
                <div class="form-group">
                    <input 
                        type="text" 
                        required
                        class="form-control"
                        id="name"
                        placeholder="Имя"
                    >
                    <div class="form-error-message hidden"></div>
                </div>
                <div class="form-group">
                    <input 
                        type="text" 
                        required
                        class="form-control"
                        id="lastname"
                        placeholder="Фамилия"
                    >
                    <div class="form-error-message hidden"></div>
                </div>
                <div class="form-group">
                    <label>Дата рождения:</label>
                    <div class="form-row">
                        <div class="col">
                            <input 
                                id="day"
                                type="number" 
                                min="1"
                                max="31"
                                required
                                class="form-control mb-2 mr-sm-2"
                                placeholder="ДД"
                            >
                        </div>
                        <div class="col">
                            <input 
                                id="month"
                                type="number" 
                                min="1"
                                max="12"
                                required
                                class="form-control mb-2 mr-sm-2"
                                placeholder="ММ"
                            >
                        </div>
                        <div class="col">
                            <input 
                                id="year"
                                type="number" 
                                min="1900"
                                max="2020"
                                required
                                class="form-control mb-2 mr-sm-2"
                                placeholder="ГГГГ"
                            >
                        </div>
                    </div>
                    <div class="form-error-message hidden"></div>
                </div>  
                <div class="form-group">
                    <label>Введите город: </label>
                    <select class="form-control">
                        <option>Москва</option>
                        <option>Санкт Петербург</option>
                    </select>
                </div>
                <div class="text-right">
                    <button id="send-data-btn" type="submit" class="btn btn-primary">Отправить</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="scripts/task1.js"></script>
</body>
</html>
